<h3><a href="https://javascript.info/ifelse#the-name-of-javascript">Challenge:</a></h3>
<p>Using the if..else construct, write the code which asks: ‘What is the “official” name of JavaScript?’. If the visitor enters “ECMAScript”, then output “Right!”, otherwise – output: “You don’t know? ECMAScript!”</p>

<script>
let jsName = "";
jsName = prompt("What's the official name of Javascrip?")

if (jsName == "ECMAScript") {
    alert("Right!");
} else {
    alert("You don't know? ECMAScript!");
}


</script>
